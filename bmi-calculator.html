<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Awareness - BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BMI Calculator</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="health-info.html">Health Info</a>
                <a href="bmi-calculator.html">BMI Calculator</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="bmi-calculator">
                <h2>What's Your BMI?</h2>
                <p>BMI is a simple way to understand your weight category. Let's calculate!</p>

                <form id="bmiForm" class="form-container">
                    <div class="input-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" placeholder="Enter your weight" required>
                    </div>

                    <div class="input-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" placeholder="Enter your height" required>
                    </div>

                    <button type="submit" class="btn">Calculate BMI</button>
                </form>

                <div class="result">
                    <h3>Your BMI is: <span id="bmiResult">--</span></h3>
                    <p id="bmiCategory"></p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Health Awareness Initiative</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
